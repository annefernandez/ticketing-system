<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
</head>
<body>
    <div class="container-fluid my-3 px-5">
        <div class="display-3 fw-bold text-decoration-underline mb-4">Ticketing System</div>
        <div class="row">
            <!--COMPLETED CARD-->
            <div class="col-lg-3">
                <div class="card text-bg-success">
                    <div class="card-header">
                    Completed
                    </div>
                    <div class="card-body">
                        <i class="bi bi-check-circle fs-1 text-bg-success"></i>
                    
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-warning">
                    <div class="card-header">
                    On Going
                    </div>
                    <div class="card-body">
                        <i class="bi bi-pencil-square fs-1 text-bg-warning"></i>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-info">
                    <div class="card-header">
                    On Queue
                    </div>
                    <div class="card-body">
                        <i class="bi bi-list-check fs-1 text-bg-info"></i>

                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card text-bg-danger">
                    <div class="card-header">
                    Overdue
                    </div>
                    <div class="card-body">
                        <i class="bi bi-exclamation-triangle-fill fs-1 text-bg-danger"></i>
                    </div>
                </div>
            </div>
            
        </div>
        

    </div>
    
    


    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
